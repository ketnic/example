<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" style="background-color: red;">Slide 1</div>
            <div class="swiper-slide" style="background-color: green;">Slide 2</div>
            <div class="swiper-slide" style="background-color: blue;">Slide 3</div>
            <div class="swiper-slide" style="background-color: red;">Slide 4</div>
            <div class="swiper-slide" style="background-color: green;">Slide 5</div>
            <div class="swiper-slide" style="background-color: blue;">Slide 6</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
</body>

</html>
